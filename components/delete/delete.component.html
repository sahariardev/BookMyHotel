<div class="rf-modal" *ngIf="showModal" style="top:0">
    <div class="rf-modal-container">
        
        <div class="rf-modal-message">
            Succefully deleted.
        </div>
        <div class="rf-modal-btn">
        <button  class="btn btn-default" (click)="okay()">Okay</button>
        </div>
 
    </div>
 </div>
<div class="contaner" *ngIf="showLoading">
   <app-big-loading></app-big-loading> 
</div>

<div class="container mar-top-30" *ngIf="!showLoading">
    <div class="max-width-400">
        <div class="form-group max-size-400">
                <input type="text" class="form-control" 
                placeholder="booking id"
                [(ngModel)]= "formdata.id"
                 name="Fid"
                 #Fid="ngModel"
                >
        </div>
        <div class="form-group max-size-400">
                <input type="text" class="form-control"  
                placeholder="email"
                [(ngModel)]= "formdata.email"
                 name="Femail"
                 #Femail="ngModel"
                >
        </div>
        <div class="form-group max-size-400">
                <input type="text" class="form-control"  
                placeholder="phone number"
                [(ngModel)]= "formdata.phone"
                 name="Fnumber"
                 #Fnumber="ngModel"
                >
        </div>
        <div class="error" *ngIf="showError" style="margin-bottom: 10px;">
                {{errorMessage}}
            </div>
        <button type="submit" class="btn btn-danger" (click)="delete()">Delete Booking</button>
 </div>
</div>
